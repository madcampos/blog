	<body>
		<article>
			<div id="post-header">
				<nav id="back-to-blog">
					<a id="link-small" href="{{conifg.url}}" title="Back to blog">
						<img src="/images/logo-blog-mini.svg" alt="" role="presentation" />
					</a>
					<a id="link-big" href="{{conifg.url}}" title="Back to blog">
						<img src="/images/logo-blog-micro.svg" alt="" role="presentation" />
					</a>
				</nav>
				<header>
					{{#if image}}
						<img id="hero-image" src="{{image}}" alt="{{imageAlt}}" itemprop="image" />
					{{/if}}

					<h1>{{title}}</h1>
					<aside>Published on <time itemprop="dateCreated" datetime="{{createdAt}}">{{createdAt}}</time></aside>
					{{#if updatedAt}}
						<aside>Updated on <time itemprop="dateModified" datetime="{{updatedAt}}">{{updatedAt}}</time></aside>
					{{/if}}
				</header>
			</div>

			<main id="post-contents" itemprop="articleBody">
				{{#if updates}}
					<details>
						<summary>Update History</summary>
						<ul>
							{{#each updates}}
								<li>
									<p>{{this}}</p>
								</li>
							{{/each}}
						</ul>
					</details>
				{{/if}}

				{{{content}}}
			</main>
		</article>
	</body>
